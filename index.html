<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js'></script>
    <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
    <script defersrc='jquery.js'></script>
</head>
<body>
<section class='main'>
    <div class="send-container">
        <input class='send-container__name' id='name' placeholder="name">
        <textarea name="send" id="message" cols="30" rows="5" class="message-container__message" placeholder="message"></textarea>
        <button class="send-container__btn" id="send">Send</button>
    </div>
    <div class='message-container'>
        <div class='message-container__messages' id="messages"></div>
    </div>
</section>
</body>
</html>
